<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title> Test platformer </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1920,
    height: 1080,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: true}},
    //scene: [],
    input:{gamepad:true},
};
    
    
var player;
    
function preload ()
{
    this.load.image('fond_test', 'assets_test/fond_test.png');
    this.load.image('perso_test', 'assets_test/perso_test.png');
    
}
    
    
function create ()
{
    this.add.image(960, 540, 'fond_test');
    player = this.physics.add.image(960, 540, 'perso_test');
    player.setCollideWorldBounds(true);
}
    
    
    
function update ()
{

}
    
</script>

</body>
</html>
